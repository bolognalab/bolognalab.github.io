    <style>
      /* calendar */
      .single-event a {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      .event-info {
        padding: 2em 6%; 
        width: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      .event-info > p {
        margin-bottom: 1em;
      }
      .event-info strong {
        font-weight: 600;
        color: rgb(65, 64, 64)
      }

      /* resolving conflicts */
      @media only screen and (min-width: 800px) {
        .single-event.conflict {
          width: 49% !important;
        }
        .single-event.conflict:hover {
          width: 100% !important;
          margin-left: 0% !important;
          z-index: 10 !important;
        }
        .single-event.conflict.r {
          margin-left: 50%;
        }
        .single-event.conflict > a {
        /* writing-mode: vertical-rl; */
        /* transform: rotate(180deg); */
        padding: 0.5em 0.5em 1em 0.5em !important;
        /* padding: 0.9em 0.5em 0.2em 0.5em !important; */
        font-size: 0.9em;
        /* line-height: 1.4em; */
        width: 100%;
      }
      .single-event.conflict:hover > a{
          font-size: 1em;
          padding: 0.7em 0.9em 1em 0.7em !important;
          writing-mode: horizontal-tb;
          transform: rotate(0);
        }
      .single-event.conflict .event-loc {
        display: none;
      }
      }
      div.event-modal {
        overflow: hidden;
      }

     </style>

    <script>
      // Accordion-menu for credits
      var acc = document.getElementsByClassName("accordion");
      var i;
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          } 
        });
      }
    </script>
