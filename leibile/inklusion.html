<!DOCTYPE HTML>
<!--
	Leitbild Lehre
-->
<html lang="de">
	<head>
		<title>Leitbild Lehre</title>
		<meta charset="utf-8" />
    <meta http-equiv="content-language" content="de">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
 		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="../assets/css/leibile.css" /> 
	</head>
	<body class="is-preload">
    <div class="inner">
      <p>Registerkarten werden hier erscheinen</p>
      <div id="toggleButtons">
        <button id="toggleBig">Anlaufstellen</button><button id="toggleMid">Kommissionen</button><button id="toggleSmall">AGs</button>
      </div>
      <div class="diagramContainer" id="dCont1">
        <!-- decorative elements -->
        <div id="fadeCover"></div>
        <div id="decCircle"><img class="mainIcon" src="../images/leibile/inklusion.svg" /></div>
        <!-- big nodes -->
      </div>
    </div>
		<script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      const strukturen = {
        "anlaufstellen": {
          "fambuero": {
            "name": "Familienbüro",
            "desc": "Zentrale Koordinations- und Anlaufstelle für das Thema Familiengerechtigkeit an der HU. Das Familienbüro treibt die Weiterentwicklung und Umsetzung eines systematischen Gesamtkonzepts zur Verbesserung der Familienfreundlichkeit der HU voran. Neben der statusgruppenübergreifenden Beratung zu allen Aspekten der Vereinbarkeit von Beruf bzw. Studium und Familie zählt hierzu die hochschulinterne Informationspolitik zum Thema, die Beförderung der Umsetzung des Nachteilsausgleichs, die Weiterentwicklung von Kinderbetreuungsmöglichkeiten sowie der Ausbau der familiengerechten Infrastruktur der Hochschule. Das Familienbüro ist Geschäftsstelle der Kommission Familiengerechte Hochschule (KFH) und Projektleitung des Audit Famliengerechte Hochschule.",
            "nodes": []
          },
          "fgb": {
            "name": "Zentrale und dezentrale Frauen- und Gleichstellungsbeauftragte (FGB)",
            "desc": "Vertrauliche Beratung und Unterstützung in Fällen sexualisierter Belästigung, Diskriminierung und Gewalt sowie Karriereberatung für Frauen aller Statusgruppen; Beratung der Leitungsebene und Gremien in Fragen von Gleichstellung und Chancengerechtigkeit,",
            "nodes": []
          },
          "psych": {
            "name": "Psychologische Beratung für Studierende",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "psychosoz": {
            "name": "Psychosoziale Beratung für Beschäftigte",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "refrat": {
            "name": "Beratung des RefRats",
            "desc": "u.a. zu den Themen Antidiskriminierung, Behinderung/chronische Erkrankung - Enthinderung, Studieren mit Kind(ern), Sexistische Belästigung und Übergriffe: https://www.refrat.de/beratung.html",
            "nodes": []
          },
          "sbv": {
            "name": "Schwerbehindertenvertretung",
            "desc": "Interessenvertretung für schwerbehinderte und gleichgestellte Mitarbeiter*innen an der HU.",
            "nodes": []
          },
          "stmB": {
            "name": "Studium mit Beeinträchtigung",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
        },
        "kommissionen":{
          "kfh": {
            "name": "Kommission Familiengerechte Hochschule (KFH)",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "kbfhs": {
            "name": "Kommission Barrierefreie Hochschule (KBH)",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "kff": {
            "name": "Kommission für Frauenförderung (KFF)",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "kkp": {
            "name": "Kommission zur Konfliktprävention",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          }
        },
        "ags": {
          "agdiv": {
            "name": "AG Diversität/ Zentrale Frauen- und Gleichstellungsbeauftragte",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "agbfl": {
            "name": "AG barrierefreie Lehre",
            "desc": "Mehr Informationen folgen.",
            "nodes": []
          },
          "kagna": {
              "name": "Kommissionsübergreifende AG Nachteilsauschleich",
              "desc": "Mehr Informationen folgen.",
              "nodes": []
            }
        }
      }

      // Berechnung der Position der Pünkte
      const dCont1 = document.getElementById("dCont1")
      var diagramWidth = dCont1.offsetWidth
      var radiusMax = 0.5 * diagramWidth * 0.9

      var activeClass = null

      var numBig = Object.keys(strukturen["anlaufstellen"]).length
      var numMid = Object.keys(strukturen["kommissionen"]).length
      var numSmall = Object.keys(strukturen["ags"]).length

      var radiusBig = radiusMax * 0.75
      var radiusMid = radiusMax * 0.5
      var radiusSmall = radiusMax * 0.25
      
      var angInitBig = 0
      var angInitMid = 2*Math.PI / 12
      var angInitSmall = 2*Math.PI / 3

      var angStepBig = 2*Math.PI / numBig
      var angStepMid = 2*Math.PI / numMid
      var angStepSmall = 2*Math.PI / numSmall

      var i = 0
      Object.entries(strukturen["anlaufstellen"]).forEach(function(entry){
          let theta = angInitBig + i*angStepBig
          let xBig = radiusBig*Math.cos(theta) + diagramWidth/2
          let yBig = radiusBig*Math.sin(theta) + diagramWidth/2
          let thisNode = document.createElement("div")

          thisNode.classList.add("node", "big")
          thisNode.style["left"] = xBig + "px"
          thisNode.style["top"] = yBig + "px"

          let title = document.createElement("p")
          title.classList.add("title")
          title.innerHTML = entry[1]["name"]

          thisNode.append(title)
          dCont1.append(thisNode)
          i += 1
      })
      var j = 0
      Object.entries(strukturen["kommissionen"]).forEach(function(entry){
          let theta = angInitMid + j*angStepMid
          let xMid = radiusMid*Math.cos(theta) + diagramWidth/2
          let yMid = radiusMid*Math.sin(theta) + diagramWidth/2
          let thisNode = document.createElement("p")
          thisNode.classList.add("node", "mid")
          thisNode.style["left"] = xMid + "px"
          thisNode.style["top"] = yMid + "px"

          let title = document.createElement("p")
          title.classList.add("title")
          title.innerHTML = entry[1]["name"]
          
          thisNode.append(title)
          dCont1.append(thisNode)
          j += 1
      })
      var k = 0
      Object.entries(strukturen["ags"]).forEach(function(entry){
          let theta = angInitSmall + k*angStepSmall
          let xSmall = radiusSmall*Math.cos(theta) + diagramWidth/2
          let ySmall = radiusSmall*Math.sin(theta) + diagramWidth/2
          let thisNode = document.createElement("p")
          thisNode.classList.add("node", "small")
          thisNode.style["left"] = xSmall + "px"
          thisNode.style["top"] = ySmall + "px"
          
          let title = document.createElement("p")
          title.classList.add("title")
          title.innerHTML = entry[1]["name"]
          
          thisNode.append(title)
          dCont1.append(thisNode)
          k += 1
      })

    // Button/Tab functionalities
    for (let item of document.getElementById("toggleButtons").children){
      item.addEventListener("click", function(){
        let class_id = this.id.split("toggle")[1].toLowerCase()
        let allNodes = document.getElementsByClassName("node")
        // clear all to start with, in either case
        for(let node of allNodes){
            if (node.classList.contains("active")){
              node.classList.remove("active")
            }
          }
        // activate nodes if they were hidden before
        let theseNodes = document.getElementsByClassName(class_id)
        if (activeClass != class_id){

          for(let node of theseNodes){
            node.classList.add("active")
          }
          activeClass = class_id
        }
        else {
          activeClass = null
        }
      })
    }

    // Hover effects
    for (let item of document.getElementsByClassName("node")){
      console.log(item)
      item.addEventListener("mouseenter", function(){
        item.classList.add("active")
      })
      item.addEventListener("mouseleave", function(){
        item.classList.remove("active")
      })
    }
    </script>
	</body>
</html>
